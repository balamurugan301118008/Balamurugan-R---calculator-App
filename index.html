<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h3 class="app-header">Calculator App</h3>
	<div class="calc-container">
		<div id="result" class="disp-container"></div>

		<div class="btn-container" id="btn-house">
			<button id="btn">+</button>
			<button id="btn">-</button>
			<button id="btn">*</button>
			<button id="btn">/</button>
			</br>
			<button id="btn">7</button>
			<button id="btn">8</button>
			<button id="btn">9</button>
			<button id="btn">=</button>
			<br />
			<button id="btn">4</button>
			<button id="btn">5</button>
			<button id="btn">6</button>
			<br />
			<button id="btn">1</button>
			<button id="btn">2</button>
			<button id="btn">3</button>
			<br />
			<button id="btn">0</button>
			<button id="btn">AC</button>
			<button id="btn">C</button>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>

</html>
